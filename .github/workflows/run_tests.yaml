name: Ansible files & Deployment for test PB
on: [push, workflow_dispatch]
jobs:
  prepare-workspace:
    runs-on: ubuntu-latest
    steps:
      - name: Install Ansible
        run: |
           python3 -m pip install --user pipx
           python3 -m pipx ensurepath
           pipx install ansible
  test_01:
    runs-on: ubuntu-latest
    needs: prepare-workspace
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run Ansible test PBs
        run: ansible-playbook tests/test_01.yaml
  test_02:
    runs-on: ubuntu-latest
    needs: prepare-workspace
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Run Ansible test PBs
        run: ansible-playbook tests/test_02.yaml
